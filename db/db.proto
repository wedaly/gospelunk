syntax = "proto3";

option go_package = "./protobuf";

message Package {
	string name = 1;
	string dir = 2;
	string import_path = 3;
	repeated GoFile go_files = 4;
	repeated string imports = 5;
	string hash = 6;
}

message GoFile {
	string filename = 1;
	repeated GoDef defs = 2;
}

message GoDef {
	string name = 1;
	int32 kind = 2;
	int64 line_num = 3;
	bool exported = 4;
}
